<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR generator</title>
</head>
<style type="text/css" media="screen">
    
    .form-check{
        margin-top: 1rem;
    }
</style>
<body style="width: 30rem;height: 40rem;    padding: 1rem;
border: red;
margin: 2rem;
box-shadow: 0px 0px 6px black;">
    <h1 style="text-align: center;">QR Catcher</h1>
    <hr>
    <h3 style="text-align: center;">Choose QR pattern</h3>
    <div class="choose" style="text-align: center;">
        <select id="formSel">
            <option value="-">Select a form</option>
            <option value="1">url</option>
            <option value="2">Wifi</option>
        </select>
    </div>
    <div id="form" style="display: none;
    flex-direction: column;
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
    align-items: center;">
        <form id="form1">
            <input type="url" name="" id="url" required>
        </form>
        <form id="form2">
            <input type="text" name="Wifi Device Name" id="wifi_name" required>
            <input type="text" name="Wifi Password" id="wifi_pass" required>
        </form>
        <span>QR code Color</span>
        <input type="color" id="favcolor" name="favcolor" value="black">
        <span>QR code Background Color</span>
        <input type="color" id="favcolor2" name="favcolor" value="#ffffff">
        <button id="getbutton">Get QR code</button>
        <div id="qrcode"></div>
        <h3>To download that QR code "press right button" of your mouse and then click on "save image as.." and then save as you want</h3>
    </div>
    <!--<script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>-->
    <script src="qrcode.min.js"></script>
    <script src="jquery.js"></script>
    <script src="qr.js"></script>
</body>

</html>
