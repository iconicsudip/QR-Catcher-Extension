<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="qr.css">
</head>
<body >
    <h1 style="text-align: center;">QR Catcher</h1>
    <hr>
    <h3 style="text-align: center;">Choose QR pattern</h3>
    
    <div class="choose" style="text-align: center;">
        <select id="formSel">
            <div class="option">
                <option value="-" selected disabled>Select a form</option>
                <option value="1">url</option>
                <option value="2">Wifi</option>
            </div>
        </select>
    </div>
    <div id="form" style="display: none!important;
    flex-direction: column;
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
    align-items: center;">
        <form id="form1">
            <input type="url" name="" id="url" required>
        </form>
        <form id="form2">
            <input type="text" name="Wifi Device Name" id="wifi_name" required>
            <input type="text" name="Wifi Password" id="wifi_pass" required>
        </form>
        <div class="color">
            <span style="font-weight: 900;">QR Color =</span>
            <input type="color" id="favcolor" name="favcolor" value="black">
            <span style="font-weight: 900;">QR Background Color =</span>
            <input type="color" id="favcolor2" name="favcolor" value="#ffffff">
        </div>
        <button id="getbutton">GET UR QR</button>
        <div id="qr">
            <div id="qrcode"></div>
        </div>
        <div class="alert">
            <h3>To download that QR code "press right button" of your mouse and then click on "save image as.." and then save as you want.</h3>
        </div>
    </div>
    <!--<script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>-->
    <script src="qrcode.min.js"></script>
    <script src="jquery.js"></script>
    <script src="qr.js"></script>
</body>

</html>
